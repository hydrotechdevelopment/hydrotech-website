<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hydrotech Development Inc.</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #004a99;
      text-align: center;
      padding: 40px 20px 30px;
    }

    header img {
      height: 130px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.4rem;
      color: #fff;
      margin-bottom: 10px;
    }

    header p {
      color: #cce0ff;
      font-style: italic;
    }

    nav {
      background: #003870;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 12px 20px;
      font-weight: 500;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #0059c1;
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 50px 20px;
    }

    h2 {
      font-size: 2rem;
      color: #004a99;
      margin-bottom: 20px;
    }

    p, li {
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    ul {
      padding-left: 20px;
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    form button {
      background-color: #004a99;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #0066cc;
    }

    footer {
      background: #003870;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      nav a {
        padding: 10px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.jpeg" alt="Hydrotech Development Inc. Logo">
    <h1>Hydrotech Development Inc.</h1>
    <p>Reliable. Experienced. Family-Owned HVAC Solutions in the GTA</p>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>
